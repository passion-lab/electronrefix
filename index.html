<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles_comingsoonpage.css">
    <title>electronREFIX - Coming Soon</title>
</head>
<body>

    <main>
        <div class="main-content-area">

            
            <div id="image-content">
                <img id="faded-processor" src="./Assets/ComingSoonPage/fade_processor.png" alt="Faded Processor">
                <img id="hologram-logo" src="./Assets/ComingSoonPage/logo_hologram.png" alt="Hologram Logo">
            </div>

            <div class="text-content">
                <!-- Logo -->
                <img id="logo" src="./Assets/ComingSoonPage/Logo 1 - Colored.png" alt="Logo">

                <!-- Some words -->
                <h1>Fix your fine machines!</h1>
                <p>Worried with your computer and related staffs? We're here to get you rid of your tention and make you be more confident about our recommanded solutions.</p>
                
                <!-- Countdown -->
                <h5>We're trying our best to launch it online in ...</h5>
                <h3 class="countdown-line">
                    <span class="digits" id="days">000</span><span class="texts">DAYS.</span>
                    <span class="digits" id="hours">000</span><span class="texts">HRS.</span>
                    <span class="digits" id="minutes">000</span><span class="texts">MINS.</span>
                    <span class="digits" id="seconds">000</span><span class="texts">SECS.</span>
                </h3>
            </div>

        </div>
        
    </main>

</html>
